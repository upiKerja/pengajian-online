<!DOCTYPE html>
<html lang="id" x-data="{ showPassword: false }">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Mengaji</title>
  <link rel="stylesheet" href="../css/register.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>


  <!-- Return Home -->
  <div class="return-home">
    <span>&larr;</span> Return Home
  </div>

  <!-- Login Link -->
  <div class="login-link">
    Sudah Jadi Member? <a href="login.html">LOGIN DISINI</a>
  </div> 

  <!-- Register Card -->
  <div class="register-card">
    <h2>Gabung Kelas Mengaji Online</h2>
    <p>DAFTAR SEKARANG DAN MULAI PERJALANAN MENGAJI ANDA.</p>
 
    <!-- Nama -->
    <div class="input-group">
      <div class="input-box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A4 4 0 0112 15a4 4 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <input type="text" placeholder="Johnson Doe" />
      </div>
    </div>

    <!-- Email -->
    <div class="input-group">
      <div class="input-box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m0 0l4 4m-4-4l4-4" />
        </svg>
        <input type="email" placeholder="example@email.com" />
      </div>
    </div>

    <!-- Password -->
    <div class="input-group">
      <div class="input-box">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 1.105-.895 2-2 2s-2-.895-2-2 2-4 2-4 2 2.895 2 4zM5 20h14v-1a7 7 0 00-14 0v1z" />
        </svg>
        <input :type="showPassword ? 'text' : 'password'" placeholder="********" />
        <button type="button" @click="showPassword = !showPassword">
          <span x-text="showPassword ? 'HIDE' : 'SHOW'"></span>
        </button>
      </div>
    </div>

    <!-- Submit Button -->
    <button class="submit-btn">
      Daftar Sekarang
      <svg xmlns="http://www.w3.org/2000/svg" class="arrow-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Footer -->
  <div class="footer-left">
    Copyright 2021 - 2022 FoxHub Inc. All rights Reserved
  </div>

  <!-- Help -->
  <div class="footer-right">
    <span class="italic">i</span> Butuh Bantuan?
  </div>

</body>
</html>
